<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.ai  - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px 16px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .toggle-form {
            text-align: center;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-brain"></i> H.ai</h1>
            <p class="text-muted">Your AI-powered learning companion</p>
        </div>

        <div id="login-form">
            <h3 class="text-center mb-4">Welcome Back</h3>
            <form id="loginForm">
                <input type="email" class="form-control" placeholder="Email" required id="login-email">
                <input type="password" class="form-control" placeholder="Password" required id="login-password">
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <p class="toggle-form" onclick="toggleForm()">Don't have an account? Sign up</p>
        </div>

        <div id="signup-form" style="display: none;">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signupForm">
                <input type="text" class="form-control" placeholder="Username" required id="signup-username">
                <input type="email" class="form-control" placeholder="Email" required id="signup-email">
                <input type="password" class="form-control" placeholder="Password" required id="signup-password">
                <input type="password" class="form-control" placeholder="Confirm Password" required id="signup-confirm">
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            <p class="toggle-form" onclick="toggleForm()">Already have an account? Login</p>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        let isLoginForm = true;

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            if (isLoginForm) {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }
            isLoginForm = !isLoginForm;
            clearAlerts();
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
